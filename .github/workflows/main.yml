name: EtherSpy-433 CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: docker compose config --quiet

      - name: Lint SQL Files
        uses: docker://sqlfluff/sqlfluff:latest
        with:
          args: lint --dialect mariadb .

      - name: Lint PHP Files
        run: |
          find . -name "*.php" -exec php -l {} \;

      - name: Project Structure Check
        run: |
          ls -R
          [ -f docker-compose.yml ] || exit 1
          [ -f init.sql ] || exit 1
          [ -d dashboard ] || exit 1
          [ -f dashboard/index.html ] || exit 1
          [ -f api/data.php ] || exit 1
