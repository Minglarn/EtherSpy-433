<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherSpy-433 | SDR Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1f2c;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --glow-color: rgba(56, 189, 248, 0.3);
            --input-bg: rgba(0, 0, 0, 0.2);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(15, 23, 42, 1) 0, transparent 100%),
                radial-gradient(at 100% 100%, rgba(30, 41, 59, 1) 0, transparent 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .settings-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--success);
            animation: pulse-ring 2s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.2rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--glow-color);
        }

        /* Flash Animation on Update */
        @keyframes flash-update {
            0% {
                box-shadow: 0 0 0px var(--accent-color);
                border-color: var(--accent-color);
            }

            50% {
                box-shadow: 0 0 30px var(--accent-color);
                border-color: var(--accent-color);
            }

            100% {
                box-shadow: 0 0 25px var(--glow-color);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .flash-update {
            animation: flash-update 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }


        /* Trend Indicators */
        .trend-up {
            color: var(--danger);
            margin-left: 0.3rem;
            font-size: 0.8em;
        }

        .trend-down {
            color: var(--accent-color);
            margin-left: 0.3rem;
            font-size: 0.8em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            font-weight: 700;
        }

        .filter-chip {
            background: none;
            border: none;
            color: white;
            padding: 0.4rem 0.9rem;
            border-radius: 10px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.6;
            font-weight: 600;
        }

        .filter-chip.active {
            opacity: 1 !important;
            background: var(--accent-color) !important;
            color: var(--bg-color) !important;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.4;
            font-weight: 700;
            margin-right: 0.2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sensor-id {
            color: var(--accent-color);
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .last-seen {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-stale {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }

        .status-offline {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            line-height: 1.2;
        }

        .simple-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .temp-large {
            font-size: 3.5rem;
            font-weight: 300;
            display: flex;
            align-items: baseline;
            gap: 0.2rem;
        }

        .temp-large .unit {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .humid-overlay {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .metric-label {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .metric-label i {
            width: 16px;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .metric-value {
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            min-width: 65px;
            justify-content: flex-end;
            text-align: right;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 32px;
            width: 95%;
            max-width: 550px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            padding: 0.8rem 1.2rem;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>EtherSpy-433</h1>
            </div>
            <div class="header-actions">
                <button class="settings-btn" onclick="toggleModal(true)">
                    <i data-lucide="settings"></i> Settings
                </button>
                <div class="status-badge">
                    <div class="pulse"></div> <span id="liveIndicator">Live Monitor</span>
                </div>
            </div>
        </header>

        <div class="tabs-container"
            style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem;">
            <div class="tabs" style="margin-bottom: 0; border-bottom: none; padding-bottom: 0;">
                <div id="tab-active" class="tab active" onclick="switchTab('active')">Aktiva Sensorer</div>
                <div id="tab-lost" class="tab" onclick="switchTab('lost')">Förlorade / Inaktiva</div>
            </div>
            <div class="controls"
                style="display: flex; gap: 0.8rem; flex-grow: 1; justify-content: flex-end; min-width: 320px;">
                <div class="search-box" style="position: relative; flex-grow: 1; max-width: 300px;">
                    <i data-lucide="search"
                        style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; opacity: 0.5;"></i>
                    <input type="text" id="searchInput" placeholder="Sök namn, märke eller ID..."
                        oninput="renderSensors(window.lastSensors)"
                        style="width: 100%; padding: 0.6rem 1rem 0.6rem 2.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; font-size: 0.85rem;">
                </div>
                <div class="filter-group"
                    style="display: flex; align-items: center; background: rgba(0,0,0,0.2); border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); padding: 3px; gap: 2px;">
                    <span class="filter-label" style="margin-left: 8px;">Filter:</span>
                    <button class="filter-chip" id="filter-all" onclick="setQuickFilter('all')">Alla</button>
                    <button class="filter-chip" id="filter-batt" onclick="setQuickFilter('battery')">Batteri</button>
                </div>
                <select id="sortSelect" onchange="renderSensors(window.lastSensors)"
                    style="padding: 0.6rem 2.5rem 0.6rem 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; font-size: 0.85rem; cursor: pointer; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto;">
                    <option value="alpha">A-Ö (Namn)</option>
                    <option value="newest">Senaste Uppdatering</option>
                    <option value="rssi">Bästa Signal</option>
                </select>
            </div>
        </div>

        <div id="active-view">
            <div class="grid" id="sensorGrid">
                <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.6; padding: 4rem;">
                    <p>Scanning for signals...</p>
                </div>
            </div>
        </div>

        <div id="lost-view" style="display: none;">
            <div class="grid" id="lostGrid">
                <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.4; padding: 3rem;">
                    <p>No sensors currently lost.</p>
                </div>
            </div>
        </div>

        <div style="margin-top: 4rem; text-align: center;">
            <button class="btn btn-secondary" onclick="fetchSensorData()" style="padding: 0.8rem 2.5rem;">
                <i data-lucide="refresh-cw" style="width: 16px; margin-right: 0.5rem;"></i> Force Refresh
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem; font-size: 1.5rem; font-weight: 600;">System Configuration</h2>
            <div class="form-group">
                <label>Frequency (e.g. 433.92M)</label>
                <input type="text" id="sdr_freq">
            </div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>SDR Device</label>
                    <input type="text" id="sdr_device">
                </div>
                <div class="form-group">
                    <label>Gain (auto/dB)</label>
                    <input type="text" id="sdr_gain">
                </div>
                <div class="form-group">
                    <label>Sample Rate</label>
                    <select id="sdr_samplerate">
                        <option value="250k">250k</option>
                        <option value="1024k">1024k</option>
                        <option value="2048k">2048k</option>
                    </select>
                </div>
            </div>

            <div class="form-group"
                style="background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 14px; margin-bottom: 2rem;">
                <label style="color: var(--accent-color); font-weight: 600; margin-bottom: 1rem;">SDR
                    OPTIMIZATION</label>
                <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_autolevel"> Auto-Sensitivity
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_noise"> Noise Tracking
                        </label>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_starred"> Starred Protocols
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_celsius"> Convert °F to °C
                        </label>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 1rem; margin-bottom: 0;">
                    <label>Stale Threshold (minutes)</label>
                    <input type="number" id="sdr_stale_threshold" min="1" max="1440">
                </div>
            </div>

            <div class="form-group">
                <label>Custom Protocols (Override)</label>
                <input type="text" id="sdr_protocols" placeholder="e.g. 19,25,31">
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>MQTT Broker IP</label>
                    <input type="text" id="mqtt_broker">
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input type="number" id="mqtt_port">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>MQTT User</label>
                    <input type="text" id="mqtt_user">
                </div>
                <div class="form-group">
                    <label>MQTT Password</label>
                    <input type="password" id="mqtt_pass">
                </div>
            </div>

            <div class="form-group">
                <label>MQTT Topic Template</label>
                <input type="text" id="mqtt_topic" placeholder="rtl_433[/model][/id]">
            </div>

            <div class="modal-actions" style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" style="flex: 1;" onclick="saveSettings()">Apply Changes</button>
                <button class="btn btn-secondary" onclick="toggleModal(false)">Close</button>
            </div>
        </div>
    </div>

    <script>
        const sensorGrid = document.getElementById('sensorGrid');
        const lostGrid = document.getElementById('lostGrid');
        const modal = document.getElementById('settingsModal');

        let staleThresholdMins = 30;
        let lastSensorData = {};
        let trendStore = {}; // { sensorId: { key: 'up'|'down' } }
        let expandedCards = new Set();
        let currentQuickFilter = 'all';

        function setQuickFilter(f) {
            currentQuickFilter = f;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            const btn = document.getElementById('filter-' + (f === 'all' ? 'all' : 'batt'));
            if (btn) btn.classList.add('active');
            renderSensors(window.lastSensors);
        }
        // Initialize UI
        setQuickFilter('all');

        async function fetchSensorData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderSensors(data);
            } catch (err) { console.error("Fetch failed:", err); }
        }

        function switchTab(tab) {
            document.getElementById('tab-active').classList.toggle('active', tab === 'active');
            document.getElementById('tab-lost').classList.toggle('active', tab === 'lost');
            document.getElementById('active-view').style.display = tab === 'active' ? 'block' : 'none';
            document.getElementById('lost-view').style.display = tab === 'lost' ? 'block' : 'none';
        }

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
            if (show) loadSettings();
        }

        async function loadSettings() {
            const resp = await fetch('/api/settings');
            const s = await resp.json();
            staleThresholdMins = parseInt(s.sdr_stale_threshold || '60');
            Object.keys(s).forEach(k => {
                const el = document.getElementById(k);
                if (el) {
                    if (el.type === 'checkbox') el.checked = s[k] === '1';
                    else el.value = s[k] || '';
                }
            });
        }

        async function saveSettings() {
            const settings = {};
            const fields = [
                'sdr_freq', 'sdr_protocols', 'sdr_device', 'sdr_gain',
                'mqtt_broker', 'mqtt_port', 'mqtt_user', 'mqtt_pass', 'mqtt_topic',
                'sdr_autolevel', 'sdr_noise', 'sdr_starred', 'sdr_samplerate',
                'sdr_celsius', 'sdr_stale_threshold'
            ];
            fields.forEach(k => {
                const el = document.getElementById(k);
                if (el) settings[k] = el.type === 'checkbox' ? (el.checked ? '1' : '0') : el.value;
            });
            await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(settings) });
            toggleModal(false);
            setTimeout(fetchSensorData, 1000);
        }

        const FIELD_MAP = {
            'temperature_c': { label: 'Temp', icon: 'thermometer' },
            'humidity': { label: 'Humidity', icon: 'droplets' },
            'battery_ok': { label: 'Battery', icon: 'battery' },
            'rssi': { label: 'RSSI', icon: 'signal' },
            'snr': { label: 'SNR', icon: 'activity' },
            'noise': { label: 'Noise', icon: 'bar-chart-2' },
            'pressure_hpa': { label: 'Pressure', icon: 'gauge' },
            'moisture': { label: 'Moisture', icon: 'sprout' }
        };

        function cleanName(n) { return n ? n.replace(/Generic /gi, '').trim() : 'Unknown'; }
        function timeAgo(d) {
            const s = Math.floor((new Date() - new Date(d)) / 1000);
            return s < 10 ? "Just now" : (s < 60 ? s + "s" : (s < 3600 ? Math.floor(s / 60) + "m" : Math.floor(s / 3600) + "h ago"));
        }

        function toggleCard(id) {
            if (expandedCards.has(id)) expandedCards.delete(id);
            else expandedCards.add(id);
            renderSensors(window.lastSensors);
        }

        async function editAlias(id, current) {
            const alias = prompt("Friendly Name:", current || "");
            if (alias === null) return;
            await fetch('/api/aliases', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sensor_id: id, alias: alias }) });
            fetchSensorData();
        }

        function renderSensors(sensors) {
            window.lastSensors = sensors;
            if (!sensors) return;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            let filtered = sensors.filter(s => {
                const alias = (s.alias || "").toLowerCase();
                const brand = (s.brand || "").toLowerCase();
                const model = (s.model || "").toLowerCase();
                const id = (s.sensor_id || "").toLowerCase();
                const matchesSearch = alias.includes(searchTerm) || brand.includes(searchTerm) || model.includes(searchTerm) || id.includes(searchTerm);

                if (!matchesSearch) return false;

                if (currentQuickFilter === 'battery') {
                    let full = {}; try { full = JSON.parse(s.raw_json); } catch (e) { }
                    return full.battery_ok === 0 || full.battery_ok === "low";
                }
                return true;
            });

            const active = [], lost = [];
            filtered.forEach(s => {
                const age = Math.floor((new Date() - new Date(s.timestamp + "Z")) / 1000);
                if (age > staleThresholdMins * 60) lost.push(s); else active.push(s);
            });

            // Update tab badges
            document.getElementById('tab-active').innerHTML = `Aktiva Sensorer <span class="badge">${active.length}</span>`;
            document.getElementById('tab-lost').innerHTML = `Förlorade / Inaktiva <span class="badge">${lost.length}</span>`;

            const draw = (list, box) => {
                if (list.length === 0) {
                    box.innerHTML = '<div class="card" style="grid-column:1/-1;text-align:center;opacity:0.4;"><p>Inga sensorer hittades.</p></div>';
                    return;
                }

                // Sorting logic
                const sorted = list.sort((a, b) => {
                    if (sortBy === 'newest') return new Date(b.timestamp) - new Date(a.timestamp);
                    if (sortBy === 'rssi') {
                        const rA = JSON.parse(a.raw_json).rssi || -999;
                        const rB = JSON.parse(b.raw_json).rssi || -999;
                        return rB - rA;
                    }
                    const nameA = (a.alias || cleanName(a.brand + ' ' + a.model) + a.sensor_id).toLowerCase();
                    const nameB = (b.alias || cleanName(b.brand + ' ' + b.model) + b.sensor_id).toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                // Get existing cards to check for removal
                const currentIds = new Set(sorted.map(s => `card-${s.sensor_id}`));
                Array.from(box.children).forEach(child => {
                    if (child.id && !currentIds.has(child.id)) box.removeChild(child);
                });

                sorted.forEach(s => {
                    let full = {}; try { full = JSON.parse(s.raw_json); } catch (e) { full = s; }
                    const old = lastSensorData[s.sensor_id] || {};
                    const updated = old.timestamp !== s.timestamp;
                    const cardId = `card-${s.sensor_id}`;
                    let cardEl = document.getElementById(cardId);

                    const trend = (k, v) => {
                        const sId = s.sensor_id;
                        if (!trendStore[sId]) trendStore[sId] = {};

                        const oldVal = old.raw_json ? JSON.parse(old.raw_json)[k] : undefined;
                        const curVal = parseFloat(v);
                        const prvVal = parseFloat(oldVal);

                        if (!isNaN(curVal) && !isNaN(prvVal) && curVal !== prvVal) {
                            trendStore[sId][k] = curVal > prvVal ? 'up' : 'down';
                        }

                        const currentTrend = trendStore[sId][k];
                        if (currentTrend === 'up') return '<i class="trend-up" data-lucide="arrow-up-right"></i>';
                        if (currentTrend === 'down') return '<i class="trend-down" data-lucide="arrow-down-right"></i>';
                        return '<span style="width:16px;display:inline-block"></span>'; // Placeholder to keep width stable
                    };

                    const row = (k, v) => {
                        const c = FIELD_MAP[k.toLowerCase()] || {
                            label: k.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '),
                            icon: 'info'
                        };
                        return `<div class="metric-row"><div class="metric-label"><i data-lucide="${c.icon}"></i> ${c.label}</div><div class="metric-value">${v}${trend(k, v)}</div></div>`;
                    };

                    const EXCLUDE = ['time', 'brand', 'model', 'id', 'sensor_id', 'raw_json', 'timestamp', 'alias', 'battery_ok'];
                    const keys = Object.keys(full).filter(k => !EXCLUDE.includes(k.toLowerCase()));
                    const isExpanded = expandedCards.has(s.sensor_id);
                    const visibleKeys = isExpanded ? keys : keys.slice(0, 4);
                    const hasMore = keys.length > 4;

                    const cardHtml = `
                        <div class="card-header"><span class="sensor-id">#${s.sensor_id}</span><div class="last-seen"><div class="status-dot ${updated ? 'status-online' : 'status-stale'}"></div>${timeAgo(s.timestamp + "Z")}</div></div>
                        <h3>${s.alias || cleanName(s.brand + ' ' + s.model)} <i data-lucide="edit-3" style="width:12px;opacity:0.3"></i></h3>
                        <div class="simple-metrics" style="margin-top: 0.4rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 0.7rem;">
                            ${visibleKeys.map(k => row(k, full[k])).join('')}
                        </div>
                        ${hasMore ? `
                            <div style="text-align: center; margin-top: 0.2rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 0.4rem;">
                                <button class="btn-text" onclick="event.stopPropagation(); toggleCard('${s.sensor_id}')" style="font-size: 0.75rem; color: var(--accent-color); background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 0.3rem; margin: 0 auto;">
                                    ${isExpanded ? 'Visa färre <i data-lucide="chevron-up"></i>' : `Visa ${keys.length - 4} till <i data-lucide="chevron-down"></i>`}
                                </button>
                            </div>
                        ` : ''}`;

                    if (!cardEl) {
                        cardEl = document.createElement('div');
                        cardEl.id = cardId;
                        cardEl.className = 'card';
                        cardEl.onclick = () => editAlias(s.sensor_id, s.alias || '');
                        cardEl.style.cursor = 'pointer';
                        box.appendChild(cardEl);
                    }

                    if (updated && old.timestamp) {
                        cardEl.classList.remove('flash-update');
                        void cardEl.offsetWidth; // Trigger reflow
                        cardEl.classList.add('flash-update');
                    }

                    cardEl.innerHTML = cardHtml;
                    lastSensorData[s.sensor_id] = s;
                });

                // Ensure correct sorting order in DOM
                sorted.forEach((s, idx) => {
                    const el = document.getElementById(`card-${s.sensor_id}`);
                    if (el && box.children[idx] !== el) box.insertBefore(el, box.children[idx]);
                });

                lucide.createIcons();
            };
            draw(active, sensorGrid);
            draw(lost, lostGrid);
        }

        const socket = io();
        socket.on('new_data', renderSensors);
        fetchSensorData();
    </script>
</body>
