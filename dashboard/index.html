<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherSpy-433 | SDR Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1f2c;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --glow-color: rgba(56, 189, 248, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(15, 23, 42, 1) 0, transparent 100%),
                radial-gradient(at 100% 100%, rgba(30, 41, 59, 1) 0, transparent 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .settings-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--success);
            animation: pulse-ring 2s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.2rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--glow-color);
        }

        /* Neon Line Effect */
        .card::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sensor-id {
            color: var(--accent-color);
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .last-seen {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-stale {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }

        .status-offline {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        .card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: -0.2rem;
            color: white;
            line-height: 1.2;
        }

        /* Large Metrics (Simple View) */
        .simple-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .temp-large {
            font-size: 3.8rem;
            font-weight: 300;
            display: flex;
            align-items: baseline;
            gap: 0.2rem;
        }

        .temp-large .unit {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .humid-overlay {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .humid-overlay i {
            width: 18px;
        }

        /* Metric List View (Clean Single Column) */
        .metric-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1rem;
        }

        .metric-list.full-width {
            grid-template-columns: 1fr;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .metric-list-extra {
            grid-column: 1 / -1;
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 1.5rem;
            margin-top: 1rem;
            border-top: 1px dotted rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .card.expanded .metric-list-extra {
            display: grid;
        }

        .toggle-details {
            grid-column: 1 / -1;
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .toggle-details:hover {
            opacity: 1;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .metric-label {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .metric-label i {
            width: 16px;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .metric-value {
            font-weight: 500;
            color: white;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .battery-pill {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .ch-label {
            opacity: 0.4;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 32px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.2rem;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>EtherSpy-433</h1>
            </div>
            <div class="header-actions">
                <button class="settings-btn" onclick="toggleModal(true)">
                    <i data-lucide="settings"></i> Settings
                </button>
                <div class="status-badge">
                    <div class="pulse"></div> Live Monitor
                </div>
            </div>
        </header>

        <div class="grid" id="sensorGrid">
            <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.6; padding: 4rem;">
                <p>Establishing contact with SDR stack...</p>
            </div>
        </div>

        <div style="margin-top: 4rem; text-align: center;">
            <button class="btn btn-secondary" onclick="fetchSensorData()" style="padding: 0.8rem 2.5rem;">
                <i data-lucide="refresh-cw"
                    style="width: 16px; display: inline-block; vertical-align: middle; margin-right: 0.5rem;"></i> Force
                Refresh
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem; font-size: 1.5rem; font-weight: 600;">System Configuration</h2>
            <div class="form-group">
                <label>Frequency (e.g. 433.92M)</label>
                <input type="text" id="sdr_freq">
            </div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>SDR Device</label>
                    <input type="text" id="sdr_device" placeholder=":0">
                </div>
                <div class="form-group">
                    <label>Gain (auto/dB)</label>
                    <input type="text" id="sdr_gain">
                </div>
                <div class="form-group">
                    <label>Sample Rate</label>
                    <select id="sdr_samplerate"
                        style="width: 100%; background: var(--input-bg); border: 1px solid var(--input-border); color: white; padding: 0.8rem; border-radius: 10px;">
                        <option value="250k">250k</option>
                        <option value="1024k">1024k</option>
                        <option value="2048k">2048k</option>
                        <option value="2400k">2400k (MAX)</option>
                    </select>
                </div>
            </div>
            <div class="form-group"
                style="background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 14px; margin-bottom: 2rem;">
                <label style="color: var(--accent-color); font-weight: 600; margin-bottom: 1rem;">SDR
                    OPTIMIZATION</label>
                <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                    <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                        <input type="checkbox" id="sdr_autolevel" style="width: auto;"> Auto-Sensitivity
                        (Autolevel/Squelch)
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                        <input type="checkbox" id="sdr_noise" style="width: auto;"> Noise Floor Tracking
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                        <input type="checkbox" id="sdr_starred" style="width: auto;"> Enable Starred Protocols
                        (Experimental)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Custom Protocols (Override)</label>
                <input type="text" id="sdr_protocols" placeholder="e.g. 19,25,31 (Leave empty for ALL)">
            </div>

            <hr style="opacity: 0.05; margin: 2rem 0;">

            <div class="form-row" style="display: grid; grid-template-columns: 3fr 1.5fr; gap: 1rem;">
                <div class="form-group">
                    <label>MQTT Broker IP</label>
                    <input type="text" id="mqtt_broker">
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input type="text" id="mqtt_port">
                </div>
            </div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>MQTT User</label>
                    <input type="text" id="mqtt_user">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="mqtt_pass">
                </div>
            </div>
            <div class="form-group">
                <label>Topic Template</label>
                <input type="text" id="mqtt_topic">
            </div>
            <div class="modal-actions" style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" style="flex: 1;" onclick="saveSettings()">Apply Changes</button>
                <button class="btn btn-secondary" onclick="toggleModal(false)">Close</button>
            </div>
        </div>
    </div>

    <script>
        const sensorGrid = document.getElementById('sensorGrid');
        const modal = document.getElementById('settingsModal');

        async function fetchSensorData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderSensors(data);
            } catch (err) { console.error("Fetch failed:", err); }
        }

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
            if (show) loadSettings();
        }

        async function loadSettings() {
            const resp = await fetch('/api/settings');
            const settings = await resp.json();
            Object.keys(settings).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = settings[key] === '1';
                    else input.value = settings[key] || '';
                }
            });
        }

        async function saveSettings() {
            const settings = {};
            ['sdr_freq', 'sdr_protocols', 'sdr_device', 'sdr_gain', 'mqtt_broker', 'mqtt_port', 'mqtt_user', 'mqtt_pass', 'mqtt_topic', 'sdr_autolevel', 'sdr_noise', 'sdr_starred', 'sdr_samplerate'].forEach(k => {
                const el = document.getElementById(k);
                if (el) {
                    if (el.type === 'checkbox') settings[k] = el.checked ? '1' : '0';
                    else settings[k] = el.value;
                }
            });

            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });
            toggleModal(false);
            setTimeout(fetchSensorData, 2000);
        }

        function cleanName(name) {
            if (!name) return 'Unknown';
            return name.replace(/Generic /gi, '').replace(/Generic/gi, '').trim();
        }

        const FIELD_MAP = {
            'temperature_c': { label: 'Temp', icon: 'thermometer' },
            'temperature_f': { label: 'Temp', icon: 'thermometer' },
            'humidity': { label: 'Humidity', icon: 'droplets' },
            'pressure_hpa': { label: 'Pressure', icon: 'gauge' },
            'wind_avg_m_s': { label: 'Wind Avg', icon: 'wind' },
            'wind_max_m_s': { label: 'Wind Max', icon: 'wind' },
            'wind_dir_deg': { label: 'Wind Dir', icon: 'compass' },
            'rain_mm': { label: 'Rain', icon: 'cloud-rain' },
            'rain_rate_mm_h': { label: 'Rain Rate', icon: 'cloud-rain' },
            'battery_ok': { label: 'Battery', icon: 'battery' },
            'pressure_psi': { label: 'Tire Pressure', icon: 'gauge-circle' },
            'uv': { label: 'UV Index', icon: 'sun' },
            'lux': { label: 'Light', icon: 'sun' },
            'moisture': { label: 'Moisture', icon: 'sprout' }
        };

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 10) return "Just now";
            if (seconds < 60) return seconds + "s";
            if (seconds < 3600) return Math.floor(seconds / 60) + "m";
            return Math.floor(seconds / 3600) + "h ago";
        }

        // Global state for expanded cards
        let expandedCards = new Set();

        function toggleCard(sensorId) {
            if (expandedCards.has(sensorId)) {
                expandedCards.delete(sensorId);
            } else {
                expandedCards.add(sensorId);
            }
            if (window.lastSensors) renderSensors(window.lastSensors);
        }

        function renderSensors(sensors) {
            window.lastSensors = sensors;
            if (!sensors || sensors.length === 0) {
                sensorGrid.innerHTML = '<div class="card" style="grid-column: 1/-1; text-align: center;"><p>Waiting for sensor signals...</p></div>';
                return;
            }

            const sorted = sensors.sort((a, b) => {
                const keyA = `${a.brand}${a.model}${a.sensor_id}`.toLowerCase();
                const keyB = `${b.brand}${b.model}${b.sensor_id}`.toLowerCase();
                return keyA.localeCompare(keyB);
            });

            sensorGrid.innerHTML = sorted.map(s => {
                let fullData = {};
                try { fullData = JSON.parse(s.raw_json); } catch (e) { fullData = s; }

                const secondsSince = Math.floor((new Date() - new Date(s.timestamp + "Z")) / 1000);
                let statusClass = 'status-online';
                let cardOpacity = 1;
                if (secondsSince > 300) { statusClass = 'status-stale'; cardOpacity = 0.7; }
                if (secondsSince > 1800) { statusClass = 'status-offline'; cardOpacity = 0.5; }

                const skipFields = ['time', 'model', 'id', 'brand', 'channel', 'battery_ok', 'mic', 'mod', 'freq', 'rssi', 'snr', 'noise'];
                const dataKeys = Object.keys(fullData).filter(k => !skipFields.includes(k.toLowerCase()));

                const isComplex = dataKeys.length > 3 || dataKeys.some(k => k.includes('wind') || k.includes('rain') || k.includes('pressure') || k.includes('tire'));
                const isExpanded = expandedCards.has(s.sensor_id);

                let mainContent = '';
                if (!isComplex) {
                    const temp = fullData.temperature_C || fullData.temperature_F || '--';
                    const hum = fullData.humidity !== undefined ? fullData.humidity : '--';
                    mainContent = `
                        <div class="simple-metrics">
                            <div class="temp-large">${temp}<span class="unit">째C</span></div>
                            <div class="humid-overlay">
                                <i data-lucide="droplets"></i>
                                <span>${hum}% <small>Humid</small></span>
                            </div>
                        </div>
                    `;
                } else {
                    const primaryKeys = dataKeys.slice(0, 4);
                    const extraKeys = dataKeys.slice(4);

                    const renderMetricRow = (k) => {
                        const info = FIELD_MAP[k.toLowerCase()] || { label: k.replace(/_/g, ' '), icon: 'activity' };
                        let val = fullData[k];
                        let unit = '';
                        const lvk = k.toLowerCase();
                        if (lvk.includes('_c')) unit = '째C';
                        if (lvk.includes('_f')) unit = '째F';
                        if (lvk.includes('m_s')) unit = 'm/s';
                        if (lvk.includes('deg')) unit = '째';
                        if (lvk.includes('mm')) unit = 'mm';
                        if (lvk.includes('hpa')) unit = ' hPa';
                        if (lvk.includes('psi')) unit = ' PSI';
                        if (lvk.includes('humidity')) unit = '%';
                        if (lvk.includes('lux')) unit = ' lx';

                        return `
                            <div class="metric-row">
                                <div class="metric-label"><i data-lucide="${info.icon}"></i> ${info.label}</div>
                                <div class="metric-value">${val}${unit}</div>
                            </div>
                        `;
                    };

                    mainContent = `
                        <div class="metric-list">
                            ${primaryKeys.map(renderMetricRow).join('')}
                            ${extraKeys.length > 0 ? `
                                <div class="metric-list-extra" style="display: ${isExpanded ? 'flex' : 'none'}; flex-direction: column; gap: 0.6rem;">
                                    ${extraKeys.map(renderMetricRow).join('')}
                                </div>
                                <button class="toggle-details" onclick="toggleCard('${s.sensor_id}')">
                                    <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}"></i>
                                    ${isExpanded ? 'Show Less' : `Show more (+${extraKeys.length})`}
                                </button>
                            ` : ''}
                        </div>
                    `;
                }

                return `
                    <div class="card ${isExpanded ? 'expanded' : ''}" style="opacity: ${cardOpacity}">
                        <div class="card-header">
                            <span class="sensor-id">#${s.sensor_id}</span>
                            <div class="last-seen">
                                <span class="status-dot ${statusClass}"></span>
                                ${timeAgo(s.timestamp + "Z")}
                            </div>
                        </div>

                        <h3>${cleanName(s.brand)}<br><small style="font-size: 0.8rem; opacity: 0.6; font-weight: 400;">${cleanName(s.model)}</small></h3>

                        ${mainContent}

                        <div class="card-footer">
                            <div class="battery-pill" style="color: ${s.battery_ok ? 'var(--success)' : 'var(--danger)'}">
                                <i data-lucide="${s.battery_ok ? 'battery' : 'battery-low'}"></i>
                                ${s.battery_ok ? 'BATTERY OK' : 'LOW BATT'}
                            </div>
                            <span class="ch-label">CH ${s.channel || 0}</span>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to Live Data Stream');
            const indicator = document.getElementById('liveIndicator');
            if (indicator) {
                indicator.innerHTML = '<span class="status-dot status-online"></span> LIVE';
            }
        });

        socket.on('disconnect', () => {
            const indicator = document.getElementById('liveIndicator');
            if (indicator) {
                indicator.innerHTML = '<span class="status-dot status-offline"></span> OFFLINE';
            }
        });

        socket.on('new_data', (data) => {
            console.log(`Live update: received ${data.length} sensors`);
            renderSensors(data);
        });

        fetchSensorData();
    </script>
</body>

</html>
