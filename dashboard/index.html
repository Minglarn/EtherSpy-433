<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherSpy-433 | SDR Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .settings-btn {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
            opacity: 0.5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .sensor-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
        }

        .value-display {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .unit {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .sub-data {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 3rem;
            border-radius: 32px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refresh-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>EtherSpy-433</h1>
            </div>
            <div class="header-actions">
                <button class="settings-btn" onclick="toggleModal(true)">⚙️ Settings</button>
                <div class="status-badge">
                    <div class="pulse"></div> Live Monitoring
                </div>
            </div>
        </header>

        <div class="grid" id="sensorGrid">
            <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.6;">
                <p>Initializing SDR Stream...</p>
            </div>
        </div>

        <div style="margin-top: 4rem; text-align: center;">
            <button class="refresh-btn" onclick="fetchSensorData()">Refresh Data</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem;">SDR Configurations</h2>
            <div class="form-group">
                <label>Frequency (e.g. 433.92M)</label>
                <input type="text" id="sdr_freq">
            </div>
            <div class="form-group">
                <label>Protocols (e.g. -G for all)</label>
                <input type="text" id="sdr_protocols">
            </div>
            <div class="form-group">
                <label>SDR Device (Serial ID)</label>
                <input type="text" id="sdr_device">
            </div>
            <div class="form-group">
                <label>Gain (auto or dB)</label>
                <input type="text" id="sdr_gain">
            </div>
            <hr style="opacity: 0.1; margin: 2rem 0;">
            <h3 style="margin-bottom: 1rem; font-size: 1rem; color: var(--accent-color);">MQTT Publishing (Optional)
            </h3>
            <div class="form-row" style="display: grid; grid-template-columns: 3fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Broker IP</label>
                    <input type="text" id="mqtt_broker">
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input type="text" id="mqtt_port">
                </div>
            </div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="mqtt_user">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="mqtt_pass">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveSettings()">Save & Restart</button>
                <button class="btn btn-secondary" onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const sensorGrid = document.getElementById('sensorGrid');
        const modal = document.getElementById('settingsModal');

        async function fetchSensorData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderSensors(data);
            } catch (err) { console.error("Fetch failed:", err); }
        }

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
            if (show) loadSettings();
        }

        async function loadSettings() {
            const resp = await fetch('/api/settings');
            const settings = await resp.json();
            Object.keys(settings).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = settings[key] || '';
                }
            });
        }

        async function saveSettings() {
            const settings = {
                sdr_freq: document.getElementById('sdr_freq').value,
                sdr_protocols: document.getElementById('sdr_protocols').value,
                sdr_device: document.getElementById('sdr_device').value,
                sdr_gain: document.getElementById('sdr_gain').value,
                mqtt_broker: document.getElementById('mqtt_broker').value,
                mqtt_port: document.getElementById('mqtt_port').value,
                mqtt_user: document.getElementById('mqtt_user').value,
                mqtt_pass: document.getElementById('mqtt_pass').value
            };

            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });
            toggleModal(false);
            alert("Settings applied. SDR stack is restarting...");
        }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 5) return "Just now";
            if (seconds < 60) return seconds + "s ago";
            if (seconds < 3600) return Math.floor(seconds / 60) + "m ago";
            return Math.floor(seconds / 3600) + "h ago";
        }

        function renderSensors(sensors) {
            if (!sensors || sensors.length === 0) {
                sensorGrid.innerHTML = '<div class="card" style="grid-column: 1/-1; text-align: center;"><p>No sensors detected. Check settings or wait for traffic...</p></div>';
                return;
            }

            sensorGrid.innerHTML = sensors.map(s => {
                let fullData = {};
                try {
                    fullData = JSON.parse(s.raw_json);
                } catch (e) {
                    fullData = { temperature_C: s.temperature_c, humidity: s.humidity };
                }

                // Filter out metadata and already handled fields for the list
                const skipFields = ['time', 'model', 'id', 'brand', 'channel', 'battery_ok', 'mic', 'mod', 'freq', 'rssi', 'snr', 'noise'];
                const dynamicFields = Object.keys(fullData)
                    .filter(key => !skipFields.includes(key.toLowerCase()))
                    .map(key => {
                        let val = fullData[key];
                        let label = key.replace(/_/g, ' ').toUpperCase();
                        let unit = '';
                        if (key.includes('_C')) unit = '°C';
                        if (key.includes('m_s')) unit = ' m/s';
                        if (key.includes('deg')) unit = '°';
                        if (key.includes('humidity')) unit = '%';
                        if (key.includes('mm')) unit = ' mm';

                        return `
                            <div class="data-item">
                                <span style="font-size: 0.7rem; display: block; opacity: 0.5;">${label}</span>
                                <span style="font-size: 1.1rem; color: #fff;">${val}${unit}</span>
                            </div>
                        `;
                    }).join('');

                const lastSeen = timeAgo(s.timestamp + "Z"); // Add Z for UTC if needed, or adjust to local

                return `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="sensor-tag">${s.brand || 'Generic'}</div>
                                <div style="font-size: 1.1rem; font-weight: 600;">${s.model || 'Unknown Device'}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="sensor-tag" style="opacity: 0.4;">ID: ${s.sensor_id}</div>
                                <div style="font-size: 0.7rem; color: var(--accent-color);">${lastSeen}</div>
                            </div>
                        </div>

                        <div class="main-display" style="display: flex; align-items: center; justify-content: space-between; margin: 1rem 0;">
                            <div class="value-display" style="margin:0;">
                                ${fullData.temperature_C !== undefined ? fullData.temperature_C : '--'}<span class="unit">°C</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2rem; opacity: 0.8;">${fullData.humidity !== undefined ? fullData.humidity + '%' : '--%'}</div>
                                <div style="font-size: 0.7rem; opacity: 0.5;">HUMIDITY</div>
                            </div>
                        </div>

                        <div class="dynamic-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1rem 0; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.05);">
                            ${dynamicFields}
                        </div>

                        <div class="card-footer" style="padding-top: 0.5rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem;">
                            <span style="color: ${s.battery_ok ? 'var(--success)' : 'var(--danger)'}">
                                ${s.battery_ok ? '● Battery OK' : '● Battery LOW'}
                            </span>
                            <span style="opacity: 0.3;">Channel ${s.channel || 0}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        fetchSensorData();
        setInterval(fetchSensorData, 10000);
    </script>
</body>

</html>
