<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherSpy-433 | SDR Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1f2c;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --glow-color: rgba(56, 189, 248, 0.3);
            --input-bg: rgba(0, 0, 0, 0.2);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(15, 23, 42, 1) 0, transparent 100%),
                radial-gradient(at 100% 100%, rgba(30, 41, 59, 1) 0, transparent 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .settings-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--success);
            animation: pulse-ring 2s infinite;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--glow-color);
        }

        /* Flash Animation on Update */
        @keyframes flash-update {
            0% {
                box-shadow: 0 0 0px var(--accent-color);
                border-color: var(--accent-color);
            }

            50% {
                box-shadow: 0 0 30px var(--accent-color);
                border-color: var(--accent-color);
            }

            100% {
                box-shadow: 0 0 25px var(--glow-color);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .flash-update {
            animation: flash-update 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Battery Low Aura */
        @keyframes battery-pulse {
            0% {
                box-shadow: 0 0 5px var(--danger);
            }

            50% {
                box-shadow: 0 0 20px var(--danger);
            }

            100% {
                box-shadow: 0 0 5px var(--danger);
            }
        }

        .battery-low {
            border-color: var(--danger) !important;
            animation: battery-pulse 2s infinite ease-in-out;
        }

        /* Trend Indicators */
        .trend-up {
            color: var(--danger);
            margin-left: 0.3rem;
            font-size: 0.8em;
        }

        .trend-down {
            color: var(--accent-color);
            margin-left: 0.3rem;
            font-size: 0.8em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sensor-id {
            color: var(--accent-color);
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .last-seen {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-stale {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }

        .status-offline {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            line-height: 1.2;
        }

        .simple-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .temp-large {
            font-size: 3.5rem;
            font-weight: 300;
            display: flex;
            align-items: baseline;
            gap: 0.2rem;
        }

        .temp-large .unit {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .humid-overlay {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .metric-label {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .metric-label i {
            width: 16px;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .metric-value {
            font-weight: 500;
            color: white;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 32px;
            width: 95%;
            max-width: 550px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            padding: 0.8rem 1.2rem;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>EtherSpy-433</h1>
            </div>
            <div class="header-actions">
                <button class="settings-btn" onclick="toggleModal(true)">
                    <i data-lucide="settings"></i> Settings
                </button>
                <div class="status-badge">
                    <div class="pulse"></div> <span id="liveIndicator">Live Monitor</span>
                </div>
            </div>
        </header>

        <div class="tabs">
            <div id="tab-active" class="tab active" onclick="switchTab('active')">Active Sensors</div>
            <div id="tab-lost" class="tab" onclick="switchTab('lost')">Lost / Stale</div>
        </div>

        <div id="active-view">
            <div class="grid" id="sensorGrid">
                <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.6; padding: 4rem;">
                    <p>Scanning for signals...</p>
                </div>
            </div>
        </div>

        <div id="lost-view" style="display: none;">
            <div class="grid" id="lostGrid">
                <div class="card" style="grid-column: 1/-1; text-align: center; opacity: 0.4; padding: 3rem;">
                    <p>No sensors currently lost.</p>
                </div>
            </div>
        </div>

        <div style="margin-top: 4rem; text-align: center;">
            <button class="btn btn-secondary" onclick="fetchSensorData()" style="padding: 0.8rem 2.5rem;">
                <i data-lucide="refresh-cw" style="width: 16px; margin-right: 0.5rem;"></i> Force Refresh
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem; font-size: 1.5rem; font-weight: 600;">System Configuration</h2>
            <div class="form-group">
                <label>Frequency (e.g. 433.92M)</label>
                <input type="text" id="sdr_freq">
            </div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>SDR Device</label>
                    <input type="text" id="sdr_device">
                </div>
                <div class="form-group">
                    <label>Gain (auto/dB)</label>
                    <input type="text" id="sdr_gain">
                </div>
                <div class="form-group">
                    <label>Sample Rate</label>
                    <select id="sdr_samplerate">
                        <option value="250k">250k</option>
                        <option value="1024k">1024k</option>
                        <option value="2048k">2048k</option>
                    </select>
                </div>
            </div>

            <div class="form-group"
                style="background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 14px; margin-bottom: 2rem;">
                <label style="color: var(--accent-color); font-weight: 600; margin-bottom: 1rem;">SDR
                    OPTIMIZATION</label>
                <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_autolevel"> Auto-Sensitivity
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_noise"> Noise Tracking
                        </label>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_starred"> Starred Protocols
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.8rem; cursor: pointer; color: white;">
                            <input type="checkbox" id="sdr_celsius"> Convert °F to °C
                        </label>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 1rem; margin-bottom: 0;">
                    <label>Stale Threshold (minutes)</label>
                    <input type="number" id="sdr_stale_threshold" min="1" max="1440">
                </div>
            </div>

            <div class="form-group">
                <label>Custom Protocols (Override)</label>
                <input type="text" id="sdr_protocols" placeholder="e.g. 19,25,31">
            </div>

            <div class="form-group">
                <label>MQTT Broker IP</label>
                <input type="text" id="mqtt_broker">
            </div>

            <div class="modal-actions" style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" style="flex: 1;" onclick="saveSettings()">Apply Changes</button>
                <button class="btn btn-secondary" onclick="toggleModal(false)">Close</button>
            </div>
        </div>
    </div>

    <script>
        const sensorGrid = document.getElementById('sensorGrid');
        const lostGrid = document.getElementById('lostGrid');
        const modal = document.getElementById('settingsModal');

        let lastSensorData = {};
        let staleThresholdMins = 60;
        let expandedCards = new Set();

        async function fetchSensorData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderSensors(data);
            } catch (err) { console.error("Fetch failed:", err); }
        }

        function switchTab(tab) {
            document.getElementById('tab-active').classList.toggle('active', tab === 'active');
            document.getElementById('tab-lost').classList.toggle('active', tab === 'lost');
            document.getElementById('active-view').style.display = tab === 'active' ? 'block' : 'none';
            document.getElementById('lost-view').style.display = tab === 'lost' ? 'block' : 'none';
        }

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
            if (show) loadSettings();
        }

        async function loadSettings() {
            const resp = await fetch('/api/settings');
            const s = await resp.json();
            staleThresholdMins = parseInt(s.sdr_stale_threshold || '60');
            Object.keys(s).forEach(k => {
                const el = document.getElementById(k);
                if (el) {
                    if (el.type === 'checkbox') el.checked = s[k] === '1';
                    else el.value = s[k] || '';
                }
            });
        }

        async function saveSettings() {
            const settings = {};
            ['sdr_freq', 'sdr_protocols', 'sdr_device', 'sdr_gain', 'mqtt_broker', 'sdr_autolevel', 'sdr_noise', 'sdr_starred', 'sdr_samplerate', 'sdr_celsius', 'sdr_stale_threshold'].forEach(k => {
                const el = document.getElementById(k);
                if (el) settings[k] = el.type === 'checkbox' ? (el.checked ? '1' : '0') : el.value;
            });
            await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(settings) });
            toggleModal(false);
            setTimeout(fetchSensorData, 1000);
        }

        const FIELD_MAP = {
            'temperature_c': { label: 'Temp', icon: 'thermometer' },
            'humidity': { label: 'Humidity', icon: 'droplets' },
            'battery_ok': { label: 'Battery', icon: 'battery' },
            'rssi': { label: 'RSSI', icon: 'signal' },
            'snr': { label: 'SNR', icon: 'activity' },
            'noise': { label: 'Noise', icon: 'bar-chart-2' },
            'pressure_hpa': { label: 'Pressure', icon: 'gauge' },
            'moisture': { label: 'Moisture', icon: 'sprout' }
        };

        function cleanName(n) { return n ? n.replace(/Generic /gi, '').trim() : 'Unknown'; }
        function timeAgo(d) {
            const s = Math.floor((new Date() - new Date(d)) / 1000);
            return s < 10 ? "Just now" : (s < 60 ? s + "s" : (s < 3600 ? Math.floor(s / 60) + "m" : Math.floor(s / 3600) + "h ago"));
        }

        function toggleCard(id) {
            if (expandedCards.has(id)) expandedCards.delete(id);
            else expandedCards.add(id);
            renderSensors(window.lastSensors);
        }

        async function editAlias(id, current) {
            const alias = prompt("Friendly Name:", current || "");
            if (alias === null) return;
            await fetch('/api/aliases', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sensor_id: id, alias: alias }) });
            fetchSensorData();
        }

        function renderSensors(sensors) {
            window.lastSensors = sensors;
            if (!sensors) return;

            const active = [], lost = [];
            sensors.forEach(s => {
                const age = Math.floor((new Date() - new Date(s.timestamp + "Z")) / 1000);
                if (age > staleThresholdMins * 60) lost.push(s); else active.push(s);
            });

            const draw = (list, box) => {
                if (list.length === 0) { box.innerHTML = '<div class="card" style="grid-column:1/-1;text-align:center;opacity:0.4;"><p>No sensors found.</p></div>'; return; }
                box.innerHTML = list.sort((a, b) => (a.alias || a.sensor_id).localeCompare(b.alias || b.sensor_id)).map(s => {
                    let full = {}; try { full = JSON.parse(s.raw_json); } catch (e) { full = s; }
                    const old = lastSensorData[s.sensor_id] || {};
                    const updated = old.timestamp !== s.timestamp;
                    const isExp = expandedCards.has(s.sensor_id);

                    const trend = (k, v) => {
                        if (!old.raw_json) return '';
                        const oV = JSON.parse(old.raw_json)[k];
                        return (oV === undefined || oV === v) ? '' : (v > oV ? '<i class="trend-up" data-lucide="arrow-up-right"></i>' : '<i class="trend-down" data-lucide="arrow-down-right"></i>');
                    };

                    const row = (k) => {
                        const c = FIELD_MAP[k.toLowerCase()] || { label: k, icon: 'info' };
                        return `<div class="metric-row"><div class="metric-label"><i data-lucide="${c.icon}"></i> ${c.label}</div><div class="metric-value">${full[k]}${trend(k, full[k])}</div></div>`;
                    };

                    lastSensorData[s.sensor_id] = s;
                    return `
                        <div class="card ${s.battery_ok === 0 ? 'battery-low' : ''} ${updated && old.timestamp ? 'flash-update' : ''}" onclick="toggleCard('${s.sensor_id}')" style="cursor:pointer">
                            <div class="card-header"><span class="sensor-id">#${s.sensor_id}</span><div class="last-seen"><div class="status-dot ${updated ? 'status-online' : 'status-stale'}"></div>${timeAgo(s.timestamp + "Z")}</div></div>
                            <h3 onclick="event.stopPropagation();editAlias('${s.sensor_id}','${s.alias || ''}')">${s.alias || cleanName(s.brand + ' ' + s.model)} <i data-lucide="edit-3" style="width:12px;opacity:0.3"></i></h3>
                            <div class="simple-metrics">
                                <div class="temp-large">${full.temperature_C || '--'}${trend('temperature_C', full.temperature_C)}<span class="unit">°C</span></div>
                                <div class="humid-overlay"><i data-lucide="droplets"></i> ${full.humidity || '--'}${trend('humidity', full.humidity)}%</div>
                            </div>
                            <div style="display:${isExp ? 'flex' : 'none'};flex-direction:column;gap:0.5rem;margin-top:0.5rem;border-top:1px solid rgba(255,255,255,0.05);padding-top:1rem;">
                                ${Object.keys(full).filter(k => !['time', 'brand', 'model', 'id', 'sensor_id', 'raw_json', 'timestamp', 'battery_ok', 'rssi', 'snr', 'noise', 'alias'].includes(k.toLowerCase())).map(row).join('')}
                                ${row('rssi')} ${row('snr')}
                            </div>
                        </div>`;
                }).join('');
                lucide.createIcons();
            };
            draw(active, sensorGrid);
            draw(lost, lostGrid);
        }

        const socket = io();
        socket.on('new_data', renderSensors);
        fetchSensorData();
    </script>
</body>

</html>
