version: '3.8'

services:
  rtl_433:
    image: hertzg/rtl_433:latest
    container_name: etherspy-433
    restart: always
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    command:
      - "-F"
      - "mqtt://mqtt-broker:1883,retain=0,devices=rtl_433[/model][/id]"
      - "-M"
      - "level"
      - "-M"
      - "metadata"
      - "-M"
      - "time:iso8601"
    environment:
      - TZ=Europe/Stockholm

  etherspy-backend:
    build: .
    container_name: etherspy-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mariadb
      - DB_NAME=etherspy
      - DB_USER=dbuser
      - DB_PASS=dbpassword
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:latest
    container_name: etherspy-mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=etherspy
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=dbpassword
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mariadb-data:/var/lib/mysql

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: etherspy-mqtt
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  grafana:
    image: grafana/grafana-oss:latest
    container_name: etherspy-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=Europe/Stockholm
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:

    # Note: Ensure RTL-SDR v4 is plugged in and drivers are blacklisted on host.
